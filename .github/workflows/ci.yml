name: QA DevOps Lab

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  full-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start server for API tests (port 3000)
        run: |
          PORT=3000 nohup npm start > server.log 2>&1 &
          for i in {1..30}; do
            if nc -z localhost 3000; then echo "✅ Server 3000 ready"; break; fi
            echo "waiting..."; sleep 2;
          done
          tail -n 20 server.log

      - name: Run Postman tests
        run: |
          npm install -g newman
          newman run tests/postman/collection.json --env-var baseUrl=http://localhost:3000

      - name: Kill server on port 3000
        run: kill $(lsof -t -i:3000) || true

      - name: Start server for Cypress tests (port 3001)
        run: |
          PORT=3001 nohup npm start > server.log 2>&1 &
          for i in {1..30}; do
            if nc -z localhost 3001; then echo "✅ Server 3001 ready"; break; fi
            echo "waiting..."; sleep 2;
          done
          tail -n 20 server.log

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Run Cypress tests
        run: npx cypress run --config baseUrl=http://localhost:3001 --browser chrome
