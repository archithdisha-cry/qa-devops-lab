name: QA DevOps Lab

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  full-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # --- Run Postman tests (API, port 3001) ---
      - name: Run Postman tests
        run: npm run test:postman:ci

      # --- Kill leftover processes on port 3000 or 3001 ---
      - name: Cleanup any running servers
        run: |
          echo "Cleaning up any old Node processes..."
          kill $(lsof -t -i:3000 -i:3001) 2>/dev/null || true

      # --- Run Cypress (UI, port 3002) ---
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: PORT=3002 npm start
          wait-on: 'http://localhost:3002'
          wait-on-timeout: 120
          browser: chrome
          spec: tests/cypress/e2e/**/*.cy.js
